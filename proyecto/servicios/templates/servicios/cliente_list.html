{% extends 'servicios/base.html' %}

{% block header %}
    Lista de Clientes
{% endblock header %}

{% block main %}
    <button>
        <a href="{% url 'cliente_create' %}">Crear Registro</a>
    </button>
    {% for object in object_list %}
        <p>{{object.apellido | upper}}, {{ object.nombre }}</p>
    {% empty %}
        <p>No hay registros</p>
    {% endfor %}
{% endblock main %}
