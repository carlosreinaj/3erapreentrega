{% extends 'servicios/base.html' %}

{% block header %}
    Lista de servicios
{% endblock header %}

{% block main %}
    <button>
        <a href="{% url 'servicio_create' %}">Crear Registro</a>
    </button>
    {% for object in object_list %}
        <p>{{ object.nombre }} | ${{object.precio }}</p>
    {% empty %}
        <p>No hay registros</p>
    {% endfor %}
{% endblock main %}
